<ion-header>

  <ion-navbar>
    <ion-title>Confirmación de Pedido</ion-title>
    <ion-buttons right>
      <button ion-button (click)="cerrar()">
        Cancelar
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>

    <ion-card-header>
      Datos del Cliente
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-label stacked>Nombre</ion-label>
          <ion-input type="text" name="nombre" [(ngModel)]="cliente.nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text"  name="email" [(ngModel)]="cliente.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Número</ion-label>
          <ion-input type="text" name="numero" [(ngModel)]="cliente.numero"></ion-input>
        </ion-item>
      </ion-list>



      <button ion-button (click)="crearPedido()">Aceptar</button>
    </ion-card-content>

  </ion-card>

</ion-content>
