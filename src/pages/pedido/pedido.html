<ion-header>

  <ion-navbar>
    <ion-title>Pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

 

  <ion-list no-lines>

    <ion-item *ngFor="let pedido of pedidos">
      <ion-thumbnail item-start>
        <img src="assets/imgs/logo.png">
      </ion-thumbnail>
      <h4>{{pedido.producto | uppercase}}</h4>
      <!--  <p>Talla M</p> -->

      <ion-row justify-content-end>
        <ion-col col-auto align-self-center>
          <button ion-button clear icon-only (click)="disminuirCantidad(pedido)">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-col>

        <ion-col align-self-center col-auto>
          <div>{{pedido.cantidad}}</div>
        </ion-col>

        <ion-col col-auto align-self-center>
          <button ion-button clear icon-only (click)="aumentarCantidad(pedido)">
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
        <ion-col text-right align-self-center>
          <p>{{pedido.cantidad}} x $1,000.00</p>
          <p>{{pedido.precio}}</p>
        </ion-col>
      </ion-row>
      <!--      <ion-row>
        <ion-col text-right>
          <p>{{pedido.precio}}</p>
        </ion-col>
      </ion-row> -->


    </ion-item>

  </ion-list>









</ion-content>
<ion-footer>
  <ion-toolbar>

    <ion-row>
      <ion-col>
        Articulos: 1
      </ion-col>
      <ion-col text-right>
        Total: $1,000.00
      </ion-col>
    </ion-row>


  </ion-toolbar>
</ion-footer>
