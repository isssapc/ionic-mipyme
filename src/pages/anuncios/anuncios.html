<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Anuncios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let anuncio of anuncios|async">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="anuncio.avatar_src||'assets/imgs/logo.png'">
      </ion-avatar>
      <h2>{{anuncio.titulo}}</h2>
      <p>{{anuncio.fecha_publicacion}}</p>
    </ion-item>

    <img [src]="anuncio.img_src">

    <ion-card-content text-center>
      <p>{{anuncio.descripcion}}</p>
      <h3>
        <span style="text-decoration:line-through" class="text-danger">{{anuncio.precio_tachado}}}</span>
        <span>{{anuncio.precio}}}</span>
      </h3>
      <!-- <h3>{{anuncio.precio}}</h3> -->
      <!-- <p>{{anuncio.categoria}}</p> -->

    </ion-card-content>

    <div text-right>
      <button ion-button icon-right clear small>
        <div>Agregar</div>
        <ion-icon name="cart"></ion-icon>
      </button>
    </div>
  </ion-card>

</ion-content>
